name: laravel-ppp
version: latest
description: Laravel Absensi dengan PHP-FPM dan Nginx
container:
  image: zirishaq/ppp:1.0.18
  port: 80
resources:
  cpu: 1
  memory: 1Gi
  replicas: 1
dependencies:
  - name: "postgres"
    type: "POSTGRESQL"
    version: "15"
    storage_size: "2Gi"
env:
  - name: ADMIN_NAME
    value: admin
  - name: ADMIN_EMAIL
    value: admin@admin.id
  - name: ADMIN_PASSWORD
    value: password
  - name: ADMIN_EMAIL_DOMAIN
    value: "@pinuspintar.id"
  - name: APP_NAME
    value: Absensi Laravel
  - name: APP_ENV
    value: production
  - name: SESSION_SECURE_COOKIE
    value: "true"
  - name: APP_KEY
    value: base64:fDlYIh3M0vVLjK/ttk59fiseSZX2SRN5ExEn+L0JEjQ=
  - name: APP_LOCALE
    value: id
  - name: APP_DEBUG
    value: "false"
  - name: DB_CONNECTION
    value: pgsql

envMap:
    domain_env: APP_URL

domain: absensipp.deployaja.id

